<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Default styles -->
    <link rel="stylesheet" href="core/core.css" />

    <!-- Device -->
    <link rel="stylesheet" href="semantic/mobile.css" media="(max-width: 499.9999px)" />
    <link
      rel="stylesheet"
      href="semantic/tablet.css"
      media="(min-width: 500px) and (max-width: 799.9999px)"
    />
    <link rel="stylesheet" href="semantic/desktop.css" media="(min-width: 800px)" />

    <!-- Mode -->
    <link rel="stylesheet" href="semantic/light.css" id="mode" />

    <!-- Theme -->
    <link rel="stylesheet" href="semantic/post.css" id="theme" />

    <!-- Channel -->
    <link rel="stylesheet" href="semantic/external.css" id="channel" />

    <!-- Components -->
    <link rel="stylesheet" href="component/component.css" />
  </head>
  <body>
    <select
      name="theme"
      id="theme-select"
      value="semantic/post"
      onchange="document.getElementById('theme').setAttribute('href', `${this.value}.css`)"
    >
      <option value="semantic/post">Post</option>
      <option value="semantic/cargo">Cargo</option>
    </select>
    <select
      name="channel"
      value="semantic/external"
      id="channel-select"
      onchange="document.getElementById('channel').setAttribute('href', `${this.value}.css`)"
    >
      <option value="semantic/external">External</option>
      <option value="semantic/internal">Internal</option>
    </select>
    <select
      name="mode"
      id="mode-select"
      value="semantic/light"
      onchange="document.getElementById('mode').setAttribute('href', `${this.value}.css`)"
    >
      <option value="semantic/light">Light</option>
      <option value="semantic/dark">Dark</option>
    </select>
    <div style="margin-block: 2rem">
      <button>I'm a primary button</button>
    </div>
    <style>
      [mode]::before {
        content: var(--mode);
      }
      [device]::before {
        content: var(--device);
      }
      [theme]::before {
        content: var(--theme);
      }
      [channel]::before {
        content: var(--channel);
      }
    </style>
    <fieldset class="theme-background">
      <legend>Debugger</legend>
      <dl>
        <dt>Mode</dt>
        <dd mode></dd>
        <dt>Device</dt>
        <dd device></dd>
        <dt>Theme</dt>
        <dd theme></dd>
        <dt>Channel</dt>
        <dd channel></dd>
      </dl>
    </fieldset>
  </body>
</html>
